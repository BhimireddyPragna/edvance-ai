
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edvance - AI Learning Platform</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        /* Streak Animations */
        @keyframes flame-flicker {
            0%, 100% { transform: scale(1) rotate(-2deg); opacity: 0.9; }
            50% { transform: scale(1.1) rotate(2deg); opacity: 1; filter: brightness(1.2); }
        }
        .animate-flame {
            animation: flame-flicker 1.5s infinite ease-in-out;
        }
        
        @keyframes token-glow {
            0%, 100% { box-shadow: 0 0 0px rgba(251, 191, 36, 0); }
            50% { box-shadow: 0 0 15px rgba(251, 191, 36, 0.6); }
        }
        .animate-token {
            animation: token-glow 2s infinite ease-in-out;
        }

        @keyframes shield-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .animate-shield {
            animation: shield-float 3s infinite ease-in-out;
        }

        .streak-gradient-low { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); }
        .streak-gradient-med { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); }
        .streak-gradient-high { background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); }
    </style>
